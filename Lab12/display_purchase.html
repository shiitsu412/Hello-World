<script>
    var params = (new URL(document.location)).searchParams;

    function isNonNegInt(val, returnErrors = false) {
        if (val=='') val=0;
        errors = []; 
        if(Number(val) != val) errors.push('Not a number!'); 
        if(val < 0) errors.push('Negative value!'); 
        if(parseInt(val) != val) errors.push('Not an integer!'); 
        return returnErrors ? errors : (errors.length == 0);
    }
    
    window.onload = function() {
        // Check that we have quantity
        if( params.has('quantity_textbox')){
            // is the quantity valid? If so, print purchase. If not, give errors
            if(isNonNegInt(params.get('quantity_textbox'))) {
                document.body.innerHTMl = `Thank for you for ordering ${params.get('quantity_textbox')}items`;
            } else {
                window.location.href = "order_page.html" + document.location.search;
            }
        }
    }

    

</script>
