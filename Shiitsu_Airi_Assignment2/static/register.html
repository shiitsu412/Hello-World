<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="register.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    document.write(`<form action="process_register${location.search}" method="post">`);
  
  </script>
    <div class="container">
      <h1>Register</h1>


      <div class="imgcontainer">
        <img src="Images/03.jpg" alt="Drink3" class="drink3">
      </div>
      
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="username"><b>Username</b></i></label>
      <input type="text" minlength="4" maxlength="10" pattern="[a-zA-Z0-9]*" placeholder="Enter Username" name="username"
        id="username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

      <script>
        function ValidateEmail(email) {
          var email_format= /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9_-]+\.[a-zA-Z0-9-.]{2,61}$/;
          if (email.value!=(email_format.value)) errors.push("Please put valid email address");
            return (false);}


      </script>

      <label for="psw"><b>Password</b></label>
      <input type="password" minlength="6" placeholder="Enter Password" name="psw" id="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="pswrepeat" id="pswrepeat" required>

      <div class="registrationFormAlert" style="color:green;" id="CheckPasswordMatch">
        <script>
            var psw = document.getElementById("psw")
              , pswrepeat = document.getElementById("pswrepeat");

            function validatePassword() {
              if (psw.value != pswrepeat.value) {
                pswrepeat.setCustomValidity("Passwords Don't Match");
              } else {
                pswrepeat.setCustomValidity('');
              }
            }

            psw.onchange = validatePassword;
            pswrepeat.onkeyup = validatePassword;
        </script>

        <label for="fullname"><b style="color:black">Full Name</b><i style="color:black; font-size: 20px;">  * Only letters are valid. </i></label>
        <input type="text" pattern="[a-zA-Z\s]+" maxlength="30" placeholder="Full Name" name="fullname" id="fullname"
          required>
        <hr>

        <p>By creating an account you agree to our <a href="privacy.html">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
        
      </div>

      <div class="containersignin">
        <p  style="color:black">Already have an account? <a href="login.html">Sign in</a>.</p>
      </div>
  </form>
</body>

</html>
